<!DOCTYPE html>
<html>
<head>
    <title>Pobierz PUUID</title>
</head>
<body>
    <h2>Podaj dane gracza</h2>
    <form action="/get-puuid" method="post">
        <label>Game Name:</label>
        <input type="text" name="gameName" required><br><br>
        <label>Tag Line:</label>
        <input type="text" name="tagLine" required><br><br>

        <button type="submit">Pobierz PUUID</button>
    </form>
</body>
</html>
