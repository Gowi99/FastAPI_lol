<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Formularz LoL</title>
  <style>
    form {
      /* ustawia elementy w jednej linii */
      gap: 10px;           /* odstęp między polami */
    }
    input, select, button {
      padding: 5px;
    }
  </style>
</head>
<body>
  <form method="post" action="/">
    <input type="text" name="gameName1" placeholder="gameName" required>
    <input type="text" name="tagLine1" placeholder="tagLine" required>
    <select name="region1" required>
      <option value="" disabled selected>Region</option>
      <option value="euw">EUW</option>
      <option value="eune" selected>EUNE</option>
      <option value="na">NA</option>
    </select>
    <br><br>
      <input type="text" name="gameName2" placeholder="gameName" required>
      <input type="text" name="tagLine2" placeholder="tagLine" required>
      <select name="region2" required>
        <option value="" disabled selected>Region</option>
        <option value="euw">EUW</option>
        <option value="eune" selected>EUNE</option>
        <option value="na">NA</option>
      </select>
    <button type="submit">Szukaj</button>
  </form>
  {% if error %}
  <p style="color: red;">{{ error }}</p>
  {% endif %}
</body>
</html>
